<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      opacity: 0.9;
    }
    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      animation: scaleIn 0.3s ease-out;
    }
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle cx="26" cy="26" r="25" fill="none" stroke="white" stroke-width="2"/>
      <path fill="none" stroke="white" stroke-width="3" stroke-linecap="round" d="M14 27l7 7 16-16"/>
    </svg>
    <h1>Authentication Successful!</h1>
    <p>Redirecting you back to TypeThing...</p>
    <p style="font-size: 14px; margin-top: 20px; opacity: 0.7;">You can close this window if it doesn't close automatically.</p>
  </div>

  <script>
    // Get the URL hash containing the OAuth tokens
    const hash = window.location.hash.substring(1);

    if (hash) {
      // Extract the callback URL with tokens
      const callbackUrl = `typething://oauth-callback#${hash}`;

      // Redirect to the custom protocol (this will open/focus the Electron app)
      window.location.href = callbackUrl;

      // Auto-close after redirect (browser will handle the protocol)
      setTimeout(() => {
        window.close();
      }, 1000);
    } else {
      // If no hash, show error
      document.querySelector('h1').textContent = 'Authentication Failed';
      document.querySelector('p').textContent = 'No authentication data received. Please try again.';
    }
  </script>
</body>
</html>
