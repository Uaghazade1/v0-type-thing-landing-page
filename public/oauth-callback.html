<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication Successful</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: white;
      color: black;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding-top: 100px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      font-weight: normal;
    }
    p {
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Authentication Successful</h1>
    <p>Redirecting you back to TypeThing...</p>
    <p>You can close this window if it doesn't close automatically.</p>
  </div>

  <script>
    console.log('[OAuth Callback HTML] Page loaded');
    console.log('[OAuth Callback HTML] Full URL:', window.location.href);
    console.log('[OAuth Callback HTML] Hash:', window.location.hash);

    // Get the URL hash containing the OAuth tokens
    const hash = window.location.hash.substring(1);

    if (hash) {
      console.log('[OAuth Callback HTML] Hash content:', hash);

      // Extract the callback URL with tokens
      const callbackUrl = `typething://oauth-callback#${hash}`;
      console.log('[OAuth Callback HTML] Redirecting to:', callbackUrl);

      // Redirect to the custom protocol (this will open/focus the Electron app)
      window.location.href = callbackUrl;

      // Auto-close after redirect (browser will handle the protocol)
      setTimeout(() => {
        console.log('[OAuth Callback HTML] Attempting to close window');
        window.close();
      }, 1000);
    } else {
      console.error('[OAuth Callback HTML] No hash found in URL');
      // If no hash, show error
      document.querySelector('h1').textContent = 'Authentication Failed';
      document.querySelector('p').textContent = 'No authentication data received. Please try again.';
    }
  </script>
</body>
</html>
